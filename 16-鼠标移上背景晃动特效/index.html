<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		html, body{ margin:0; height:100%; }
		.container {
			background: url(P1F11.jpg) no-repeat;
			background-size: 120%;
			background-position: center center;
			overflow: hidden;
			width: 700px;
			height: 400px;
			box-sizing: border-box;
			border: 1px solid black;
			position: relative;
			margin: 0 auto;
			margin-top: 100px;
			transform-style: preserve-3d;
			perspective: 1000px;
		}
		div {
			font-size: 40px;
		}
		.l1 {
			margin-top: 30px;
			transform: translateZ(100px) translateX(100px);
			color: white;
		}
		.l2 {
			transform: translateZ(200px) translateX(200px);
			color: blue;
		}
		.l3 {
			transform: translateZ(300px) translateX(400px);
			color: red;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="outer">
			<div class="l1">LAYER 1</div>
			<div class="l2">LAYER 2</div>
			<div class="l3">LAYER 3</div>			
		</div>
	</div>
</body>
<script src="main.js"></script>
</html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户登陆</title>
	<link href="img/favicon.ico" rel="shortcut icon">
	<script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
	<script src="main.js"></script>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="wrapper">
		<div class="dialog">
			<div class="title">
				<h4>使用Smartisan ID登陆官网</h4>	
			</div>
			<div class="content">
				<form action="#" method="post">
					<div class="input">
						<span class="icon"><i class="num">手机号／邮箱</i></span>
						<input type="text" name="username" placeholder="手机号／邮箱">
						<span class="warning">手机号/邮箱格式错误</span>
						<span class="warning">手机号／邮箱不存在</span>
						<span class="warning">请输入手机号/邮箱</span>
					</div>
					<div class="input">
						<span class="icon"><i class="pw">密码</i></span>
						<input type="password" name="password" placeholder="密码">
						<span class="warning">请输入密码</span>
						<span class="warning">密码错误</span>
					</div>
					<div class="remember">
						<div class="auto">
							<span class="checkbox disabled"><a></a></span>
							7天内自动登陆														
						</div>
						<a href="#">忘记密码？</a>
						<a href="#">注册 Smartisan ID</a>
					</div>
					<div class="btn">
						<button class="disabled">登录</button>
					</div>
					<div class="info">
						<ul>
							<li class="text">其他账号登录：</li>
							<li class="wechat"></li>
							<li class="weibo"></li>
							<li class="qq"></li>
							<li class="interphone">国际手机号登录 ></li>
						</ul>
					</div>
				</form>
			</div>
		</div>

	</div>
